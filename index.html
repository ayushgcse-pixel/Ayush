<style>
  :root {
    --bg: #0a0a0f;
    --surface: #12121a;
    --card: #1a1a26;
    --accent: #6c63ff;
    --accent2: #ff6584;
    --accent3: #43e97b;
    --text: #f0f0ff;
    --muted: #888899;
    --border: rgba(108,99,255,0.2);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Animated background */
  body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(ellipse at 20% 20%, rgba(108,99,255,0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255,101,132,0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(67,233,123,0.04) 0%, transparent 60%);
    animation: bgShift 15s ease-in-out infinite alternate;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes bgShift {
    0% { transform: translate(0,0) rotate(0deg); }
    100% { transform: translate(2%, 2%) rotate(3deg); }
  }

  /* Header */
  header {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 60px 20px 40px;
  }

  .hero-badge {
    display: inline-block;
    background: linear-gradient(135deg, rgba(108,99,255,0.2), rgba(255,101,132,0.2));
    border: 1px solid var(--border);
    border-radius: 50px;
    padding: 6px 20px;
    font-size: 12px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--accent);
    margin-bottom: 20px;
    animation: fadeDown 0.8s ease both;
  }

  h1 {
    font-family: 'Syne', sans-serif;
    font-size: clamp(2.5rem, 6vw, 5rem);
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 16px;
    animation: fadeDown 0.8s 0.1s ease both;
    background: linear-gradient(135deg, #fff 0%, #6c63ff 50%, #ff6584 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    font-size: 1rem;
    color: var(--muted);
    animation: fadeDown 0.8s 0.2s ease both;
    margin-bottom: 10px;
  }

  .creator {
    font-size: 0.9rem;
    color: var(--accent2);
    font-weight: 500;
    animation: fadeDown 0.8s 0.3s ease both;
    letter-spacing: 1px;
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Search */
  .search-wrap {
    position: relative;
    z-index: 10;
    max-width: 500px;
    margin: 30px auto 50px;
    padding: 0 20px;
    animation: fadeUp 0.8s 0.4s ease both;
  }

  .search-wrap input {
    width: 100%;
    padding: 14px 20px 14px 50px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 50px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    outline: none;
    transition: all 0.3s;
  }

  .search-wrap input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 20px rgba(108,99,255,0.3);
  }

  .search-wrap::before {
    content: 'üîç';
    position: absolute;
    left: 36px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Category filter */
  .categories {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    padding: 0 20px;
    margin-bottom: 40px;
    position: relative;
    z-index: 10;
    animation: fadeUp 0.8s 0.5s ease both;
  }

  .cat-btn {
    padding: 8px 18px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 50px;
    color: var(--muted);
    font-size: 13px;
    cursor: pointer;
    transition: all 0.3s;
    font-family: 'DM Sans', sans-serif;
  }

  .cat-btn:hover, .cat-btn.active {
    background: var(--accent);
    border-color: var(--accent);
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(108,99,255,0.4);
  }

  /* Grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 16px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px 80px;
    position: relative;
    z-index: 10;
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 20px 16px;
    text-align: center;
    text-decoration: none;
    color: var(--text);
    transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    animation: cardIn 0.5s ease both;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, transparent, rgba(108,99,255,0.05));
    opacity: 0;
    transition: opacity 0.3s;
  }

  .card:hover::before { opacity: 1; }

  .card:hover {
    transform: translateY(-8px) scale(1.03);
    border-color: var(--accent);
    box-shadow: 0 20px 40px rgba(108,99,255,0.25);
  }

  .card img {
    width: 52px;
    height: 52px;
    object-fit: contain;
    border-radius: 12px;
    transition: transform 0.3s;
  }

  .card:hover img {
    transform: scale(1.1) rotate(-3deg);
  }

  .card-name {
    font-size: 13px;
    font-weight: 500;
    color: var(--text);
    line-height: 1.3;
  }

  .card-cat {
    font-size: 10px;
    color: var(--muted);
    background: rgba(108,99,255,0.1);
    padding: 2px 8px;
    border-radius: 20px;
  }

  @keyframes cardIn {
    from { opacity: 0; transform: translateY(20px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  .card.hidden { display: none; }

  /* Footer */
  footer {
    text-align: center;
    padding: 20px;
    color: var(--muted);
    font-size: 12px;
    border-top: 1px solid var(--border);
    position: relative;
    z-index: 10;
  }

  footer span { color: var(--accent2); }

  /* Floating particles */
  .particle {
    position: fixed;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: var(--accent);
    pointer-events: none;
    animation: float linear infinite;
    opacity: 0.4;
    z-index: 1;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    10% { opacity: 0.4; }
    90% { opacity: 0.4; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }
 
  
</style>

let currentCat = 'all';

function buildGrid(data) {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  data.forEach((site, i) => {
    const a = document.createElement('a');
    a.className = 'card';
    a.href = site.url;
    a.target = '_blank';
    a.rel = 'noopener';
    a.dataset.cat = site.cat;
    a.dataset.name = site.name.toLowerCase();
    a.style.animationDelay = (i * 0.03) + 's';
    a.innerHTML = `
      <img src="${site.icon}" alt="${site.name}" onerror="this.src='https://via.placeholder.com/52x52/6c63ff/fff?text=${site.name[0]}'">
      <div class="card-name">${site.name}</div>
      <div class="card-cat">${site.cat}</div>
    `;
    grid.appendChild(a);
  });
}

buildGrid(sites);

function filterCat(cat, btn) {
  currentCat = cat;
  document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  filterCards();
}

function filterCards() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.card').forEach(card => {
    const matchCat = currentCat === 'all' || card.dataset.cat === currentCat;
    const matchSearch = card.dataset.name.includes(q);
    card.classList.toggle('hidden', !(matchCat && matchSearch));
  });
}
